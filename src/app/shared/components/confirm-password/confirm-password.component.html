<h1 mat-dialog-title>Senha Para: {{data.email}}</h1>
<div mat-dialog-content >
  <p>Senha Atual</p>
    <mat-form-field  class="password" appearance="outline">
      <mat-label>Senha atual</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="data.password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

</div>
<div mat-dialog-actions class="confirm">
  <button mat-button color="green" [mat-dialog-close]="data.password" cdkFocusInitial>Ok</button>
  <button mat-button color="cancel" (click)="cancel()">Cancelar</button>
</div>
